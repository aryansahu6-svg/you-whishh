<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #262626;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .divider {
      margin: 20px 0;
      color: #999;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <div class="divider">OR</div>
    <button style="background-color:#385185;">Log in with Facebook</button>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
